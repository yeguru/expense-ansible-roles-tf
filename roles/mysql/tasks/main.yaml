- name: to install mysql libraries
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
  - PyMySQL
  - cryptography 
      

- name: to insatll mysql server
  ansible.builtin.package:
    name: mysql-server
    state: installed 

- name: to start the mysql server
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes 

